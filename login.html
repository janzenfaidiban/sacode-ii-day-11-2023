<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>

    <!-- Framework CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-image: url('https://img.freepik.com/free-vector/composed-particles-swirling-abstract-graphics_456031-137.jpg?w=2000&t=st=1683772151~exp=1683772751~hmac=2ace5eec5033ff6abb7a59d790e8c26d87ed3a4ec823d41f950705dd165afa4d');background-size: cover;">

    <!-- MAIN CONTENT START -->
    <section>

        <!-- .container start -->
        <div class="container">

            <!-- .row start -->
            <div class="row my-5">

                <!-- .col start -->
                <div class="col-md-6 mx-auto d-flex justify-content-center gap-3">
                    
                    <a href="index.html" class="btn btn-lg btn-primary rounded-0">
                        <i class="fa-solid fa-home me-1"></i>
                        Beranda
                    </a>
                
                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->

            <!-- .row start -->
            <div class="row">

                <!-- .col start -->
                <div class="col-md-6 mx-auto">

                    <!-- .card start -->
                    <div class="card rounded-0 shadow">

                        <!-- .card-header start -->
                        <div class="card-header">
                            <h1>Login</h1>
                            <p>Silahkan login dengan alamat email dan kata sandi Anda.</p>
                        </div>
                        <!-- .card-header end -->

                        <!-- .card-body start -->
                        <div class="card-body">

                            <!-- FORM START -->
                            <form>

                                <!-- input group start -->
                                <div class="mb-3">
                                    <label for="alamat-email" class="d-block">Alamat Email</label>
                                    <input type="email" id="alamat-email" class="form-control form-control-lg rounded-0" placeholder="isi alamat email Anda di sini">
                                </div>
                                <!-- input group end -->

                                <!-- input group start -->
                                <div class="mb-3">
                                    <label for="kata-sandi" class="d-block">Kata Sandi</label>
                                    <input type="password" id="kata-sandi" class="form-control form-control-lg rounded-0" placeholder="isi kata sandi Anda di sini">
                                </div>
                                <!-- input group end -->

                                <!-- buttons group start -->
                                <button class="btn btn-lg btn-primary rounded-0 w-100">
                                    <i class="fa-solid fa-sign-in me-1"></i>
                                    Login
                                </button>
                                <!-- buttons group end -->
                                
                                <div class="mt-3 text-muted">
                                    Belum punya akun? <a href="daftar.html" class="fw-bold text-decoration-none">Daftar</a>
                                </div>

                            </form>
                            <!-- FORM END -->

                        </div>
                        <!-- .card-body end -->

                        <!-- .card-footer start -->
                        <div class="card-footer">
                            <p>
                                Copyright &copy; 2023. Designed by <b>Janzen Faidiban</b>
                            </p>
                        </div>
                        <!-- .card-footer end -->

                    </div>
                    <!-- .card end -->

                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->

        </div>
        <!-- .container end -->

    </section>
    <!-- MAIN CONTENT END -->


    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
